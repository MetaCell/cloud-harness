      - name: PROXY_ADDRESS_FORWARDING
        value: 'true'
      - name: DB_VENDOR
        value: POSTGRES
      - name: DB_ADDR
        value: keycloak-postgres
      - name: DB_DATABASE
        value: auth_db
      - name: DB_USER
        value: user
      - name: DB_PASSWORD
        value: password
