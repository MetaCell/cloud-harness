version: '1.0'
stages:
  - prepare
  - build
  - unittest
  - deploy
  - qa
  - publish
steps:
  main_clone:
    title: Clone main repository
    type: git-clone
    stage: prepare
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_BRANCH}}'
    git: github
  post_main_clone:
    title: Post main clone
    type: parallel
    stage: prepare
    steps:
      - title: Cloning cloud-harness repository...
        type: git-clone
        stage: prepare
        repo: 'https://github.com/MetaCell/cloud-harness.git'
        revision: '${{CLOUDHARNESS_BRANCH}}'
        working_directory: .
        git: github
  prepare_deployment:
    title: "Prepare helm chart"
    image: python:3.9.10
    stage: prepare
    working_directory: .
    commands:
      - bash cloud-harness/install.sh
      - harness-deployment cloud-harness . $INCLUDE -n ${{NAMESPACE}} -t ${{CF_BUILD_ID}} -d ${{DOMAIN}} -r ${{REGISTRY}} -rs ${{REGISTRY_SECRET}} -e $ENV
  prepare_deployment_view:
    commands:
      - 'helm template ./deployment/helm --debug -n ${{NAMESPACE}}'
    environment:
      - ACTION=auth
      - KUBE_CONTEXT=${{NAMESPACE}}
    image: codefresh/cfstep-helm:3.6.2
    stage: prepare
    title: 'View helm chart'
  build_base_images:
    title: Build base images
    type: parallel
    stage: build
    steps: {}
  build_static_images:
    title: Build static images
    type: parallel
    stage: build
    steps: {}
  build_application_images:
    type: parallel
    stage: build
    steps: {}
  tests_unit:
    stage: unittest
    type: parallel
    steps: {}
  deployment:
    stage: deploy
    type: helm
    working_directory: ./${{CF_REPO_NAME}}
    title: Installing chart
    arguments:
      helm_version: 3.6.2
      chart_name: deployment/helm
      release_name: ${{NAMESPACE}}
      kube_context: ${{CLUSTER_NAME}}
      namespace: ${{NAMESPACE}}
      chart_version: ${{CF_BUILD_ID}}
      cmd_ps: --wait --timeout 600s
      custom_value_files:
      - ./deployment/helm/values.yaml

  publish:
    type: parallel
    stage: publish
    steps: {}
    when:
      condition:
        all:
          whenVarExists: 'includes("${{DEPLOYMENT_PUBLISH_TAG}}", "{{DEPLOYMENT_PUBLISH_TAG}}") == false'