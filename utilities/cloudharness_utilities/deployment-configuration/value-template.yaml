harness:
  name:
  subdomain:
  domain:
  secured: false
  uri_role_mapping:
    - uri: /*
      roles:
      - administrator
  deployment:
    auto: false
    replicas: 1
    image:
    name:
    port: 8081
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "500Mi"
        cpu: "500m"
  service:
    auto: true
    name:
    port: 80
  database:
    auto: false
    name:
    type:
    # supported db types: mongo, postgres
    size: 1Gi
    user: mnp
    pass: metacell
    mongo:
      image: mongo:latest
      ports:
        - name: http
          port: 27017
    postgres:
      image: postgres:latest
      initialdb: cloudharness
      ports:
        - name: http
          port: 5432
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "500Mi"
        cpu: "500m"
