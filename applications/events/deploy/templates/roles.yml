apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    origin: github.com_Yolean_kubernetes-kafka
  name: pod-labler

rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ print .Release.Namespace "-" "node-reader" }}
  labels:
    origin: github.com_Yolean_kubernetes-kafka
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    origin: github.com_Yolean_kubernetes-kafka
  name: kafka-pod-labler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-labler
subjects:
- kind: ServiceAccount
  name: kafka
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    origin: github.com_Yolean_kubernetes-kafka
  name: {{ print .Release.Namespace "-" "kafka-node-reader" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ print .Release.Namespace "-" "node-reader" }}
subjects:
- kind: ServiceAccount
  name: kafka
  namespace: {{ .Release.Namespace }}