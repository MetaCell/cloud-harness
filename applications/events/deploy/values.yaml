harness:
  subdomain: events
  secured: true
  service:
    auto: true
    port: 80
  deployment:
    auto: true
    port: 9000
    name: events
  env:
    - name: ZK_HOSTS
      value: zookeeper:2181
kafka:
  name: bootstrap
  port: 9092
  storage: 1Gi
  resources:
    limits:
      cpu: 500m
      memory: 600Mi
    requests:
      cpu: 50m
      memory: 100Mi
pzoo:
  storage: 1Gi
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 100Mi
zoo:
  storage: 1Gi
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 100Mi