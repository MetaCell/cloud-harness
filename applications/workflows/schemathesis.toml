[phases.coverage]
unexpected-methods = ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]

# Disable negative testing - don't test with unknown/invalid properties
[phases.negative]
enabled = false

# Set previous_search_token to empty/null to avoid invalid token generation
# Since this is an optional parameter used for pagination, not providing it is valid
[[parameters.query]]
name = "previous_search_token"
value = null