  build_application_images_2:
    type: parallel
    stage: build
    steps:
      common:
        type: build
        stage: build
        dockerfile: Dockerfile
        registry: '${{CODEFRESH_REGISTRY}}'
        buildkit: true
        build_arguments:
        - NOCACHE=${{CF_BUILD_ID}}
        - CLOUDHARNESS_FLASK=${{REGISTRY}}/cloud-harness/cloudharness-flask:${{CLOUDHARNESS_FLASK_TAG}}
        image_name: cloud-harness/common
        title: Common
        working_directory: ./applications/common/server
        tags:
        - '${{COMMON_TAG}}'
        - '${{DEPLOYMENT_PUBLISH_TAG}}-dev'
        - '${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}'
        when:
          condition:
            any:
              buildDoesNotExist: includes('${{COMMON_TAG_EXISTS}}', '{{COMMON_TAG_EXISTS}}')
                == true
              forceNoCache: includes('${{COMMON_TAG_FORCE_BUILD}}', '{{COMMON_TAG_FORCE_BUILD}}')
                == false
      volumemanager:
        type: build
        stage: build
        dockerfile: Dockerfile
        registry: '${{CODEFRESH_REGISTRY}}'
        buildkit: true
        build_arguments:
        - NOCACHE=${{CF_BUILD_ID}}
        - CLOUDHARNESS_FLASK=${{REGISTRY}}/cloud-harness/cloudharness-flask:${{CLOUDHARNESS_FLASK_TAG}}
        image_name: cloud-harness/volumemanager
        title: Volumemanager
        working_directory: ./applications/volumemanager/server
        tags:
        - '${{VOLUMEMANAGER_TAG}}'
        - '${{DEPLOYMENT_PUBLISH_TAG}}-dev'
        - '${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}'
        when:
          condition:
            any:
              buildDoesNotExist: includes('${{VOLUMEMANAGER_TAG_EXISTS}}', '{{VOLUMEMANAGER_TAG_EXISTS}}')
                == true
              forceNoCache: includes('${{VOLUMEMANAGER_TAG_FORCE_BUILD}}', '{{VOLUMEMANAGER_TAG_FORCE_BUILD}}')
                == false
      workflows:
        type: build
        stage: build
        dockerfile: Dockerfile
        registry: '${{CODEFRESH_REGISTRY}}'
        buildkit: true
        build_arguments:
        - NOCACHE=${{CF_BUILD_ID}}
        - CLOUDHARNESS_FLASK=${{REGISTRY}}/cloud-harness/cloudharness-flask:${{CLOUDHARNESS_FLASK_TAG}}
        image_name: cloud-harness/workflows
        title: Workflows
        working_directory: ./applications/workflows/server
        tags:
        - '${{WORKFLOWS_TAG}}'
        - '${{DEPLOYMENT_PUBLISH_TAG}}-dev'
        - '${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}'
        when:
          condition:
            any:
              buildDoesNotExist: includes('${{WORKFLOWS_TAG_EXISTS}}', '{{WORKFLOWS_TAG_EXISTS}}')
                == true
              forceNoCache: includes('${{WORKFLOWS_TAG_FORCE_BUILD}}', '{{WORKFLOWS_TAG_FORCE_BUILD}}')
                == false
      samples:
        type: build
        stage: build
        dockerfile: Dockerfile
        registry: '${{CODEFRESH_REGISTRY}}'
        buildkit: true
        build_arguments:
        - NOCACHE=${{CF_BUILD_ID}}
        - CLOUDHARNESS_FRONTEND_BUILD=${{REGISTRY}}/cloud-harness/cloudharness-frontend-build:${{CLOUDHARNESS_FRONTEND_BUILD_TAG}}
        - CLOUDHARNESS_FLASK=${{REGISTRY}}/cloud-harness/cloudharness-flask:${{CLOUDHARNESS_FLASK_TAG}}
        image_name: cloud-harness/samples
        title: Samples
        working_directory: ./applications/samples
        tags:
        - '${{SAMPLES_TAG}}'
        - '${{DEPLOYMENT_PUBLISH_TAG}}-dev'
        - '${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}'
        when:
          condition:
            any:
              buildDoesNotExist: includes('${{SAMPLES_TAG_EXISTS}}', '{{SAMPLES_TAG_EXISTS}}')
                == true
              forceNoCache: includes('${{SAMPLES_TAG_FORCE_BUILD}}', '{{SAMPLES_TAG_FORCE_BUILD}}')
                == false
    title: Build parallel step 3
  build_application_images_3:
    type: parallel
    stage: build
    steps:
      samples-sum:
        type: build
        stage: build
        dockerfile: Dockerfile
        registry: '${{CODEFRESH_REGISTRY}}'
        buildkit: true
        build_arguments:
        - NOCACHE=${{CF_BUILD_ID}}
        - SAMPLES=${{REGISTRY}}/cloud-harness/samples:${{SAMPLES_TAG}}
        image_name: cloud-harness/samples-sum
        title: Samples sum
        working_directory: ./applications/samples/tasks/sum
        tags:
        - '${{SAMPLES_SUM_TAG}}'
        - '${{DEPLOYMENT_PUBLISH_TAG}}-dev'
        - '${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}'
        when:
          condition:
            any:
              buildDoesNotExist: includes('${{SAMPLES_SUM_TAG_EXISTS}}', '{{SAMPLES_SUM_TAG_EXISTS}}')
                == true
              forceNoCache: includes('${{SAMPLES_SUM_TAG_FORCE_BUILD}}', '{{SAMPLES_SUM_TAG_FORCE_BUILD}}')
                == false
    title: Build parallel step 4
  tests_unit:
    stage: unittest
    type: parallel
    steps:
      samples_ut:
        title: Unit tests for samples
        commands:
        - pytest /usr/src/app/samples/test
        image: '${{REGISTRY}}/cloud-harness/samples:${{SAMPLES_TAG}}'
  deployment:
    stage: deploy
    type: helm
    working_directory: ./${{CF_REPO_NAME}}
    title: Installing chart
    arguments:
      helm_version: 3.6.2
      chart_name: deployment/helm
      release_name: test-${{NAMESPACE_BASENAME}}
      kube_context: '${{CLUSTER_NAME}}'
      namespace: test-${{NAMESPACE_BASENAME}}
      chart_version: '${{CF_SHORT_REVISION}}'
      cmd_ps: --timeout 600s --create-namespace
      custom_value_files:
      - ./deployment/helm/values.yaml
      custom_values:
      - apps_samples_harness_secrets_asecret=${{ASECRET}}
  wait_deployment:
    stage: qa
    title: Wait deployment to be ready
    image: codefresh/kubectl
    commands:
    - kubectl config use-context ${{CLUSTER_NAME}}
    - kubectl config set-context --current --namespace=test-${{NAMESPACE_BASENAME}}
    - kubectl rollout status deployment/accounts
    - kubectl rollout status deployment/common
    - kubectl rollout status deployment/volumemanager
    - kubectl rollout status deployment/argo-gk
    - kubectl rollout status deployment/workflows
    - kubectl rollout status deployment/samples
    - kubectl rollout status deployment/samples-gk
    - sleep 60
  tests_api:
    stage: qa
    title: Api tests
    working_directory: /home/test
    image: '${{REGISTRY}}/cloud-harness/test-api:${{TEST_API_TAG}}'
    fail_fast: false
    commands:
    - echo $APP_NAME
    scale:
      samples_api_test:
        title: samples api test
        volumes:
        - '${{CF_REPO_NAME}}/applications/samples:/home/test'
        - '${{CF_REPO_NAME}}/deployment/helm/values.yaml:/opt/cloudharness/resources/allvalues.yaml'
        environment:
        - APP_URL=https://samples.${{DOMAIN}}/api
        - USERNAME=sample@testuser.com
        - PASSWORD=test
        commands:
        - st --pre-run cloudharness_test.apitest_init run api/openapi.yaml --base-url
          https://samples.${{DOMAIN}}/api -c all --skip-deprecated-operations --exclude-operation-id=submit_sync
          --exclude-operation-id=submit_sync_with_results --exclude-operation-id=error
          --hypothesis-suppress-health-check=too_slow --hypothesis-deadline=180000
          --request-timeout=180000 --hypothesis-max-examples=2 --show-trace --exclude-checks=ignored_auth
        - pytest -v test/api
      common_api_test:
        title: common api test
        volumes:
        - '${{CF_REPO_NAME}}/applications/common:/home/test'
        - '${{CF_REPO_NAME}}/deployment/helm/values.yaml:/opt/cloudharness/resources/allvalues.yaml'
        environment:
        - APP_URL=https://common.${{DOMAIN}}/api
        commands:
        - st --pre-run cloudharness_test.apitest_init run api/openapi.yaml --base-url
          https://common.${{DOMAIN}}/api -c all
      workflows_api_test:
        title: workflows api test
        volumes:
        - '${{CF_REPO_NAME}}/applications/workflows:/home/test'
        - '${{CF_REPO_NAME}}/deployment/helm/values.yaml:/opt/cloudharness/resources/allvalues.yaml'
        environment:
        - APP_URL=https://workflows.${{DOMAIN}}/api
        commands:
        - st --pre-run cloudharness_test.apitest_init run api/openapi.yaml --base-url
          https://workflows.${{DOMAIN}}/api -c all
    hooks:
      on_fail:
        exec:
          image: alpine
          commands:
          - cf_export  FAILED=failed
  tests_e2e:
    stage: qa
    title: End to end tests
    working_directory: /home/test
    image: '${{REGISTRY}}/cloud-harness/test-e2e:${{TEST_E2E_TAG}}'
    fail_fast: false
    commands:
    - npx puppeteer browsers install chrome
    - yarn test
    scale:
      jupyterhub_e2e_test:
        title: jupyterhub e2e test
        volumes:
        - '${{CF_REPO_NAME}}/applications/jupyterhub/test/e2e:/home/test/__tests__/jupyterhub'
        environment:
        - APP_URL=https://hub.${{DOMAIN}}
      samples_e2e_test:
        title: samples e2e test
        volumes:
        - '${{CF_REPO_NAME}}/applications/samples/test/e2e:/home/test/__tests__/samples'
        environment:
        - APP_URL=https://samples.${{DOMAIN}}
        - USERNAME=sample@testuser.com
        - PASSWORD=test
    hooks:
      on_fail:
        exec:
          image: alpine
          commands:
          - cf_export  FAILED=failed
  approval:
    type: pending-approval
    stage: qa
    title: Approve anyway
    description: The pipeline will fail after ${{WAIT_ON_FAIL}} minutes
    timeout:
      timeUnit: minutes
      duration: '${{WAIT_ON_FAIL}}'
      finalState: denied
    when:
      condition:
        all:
          error: '"${{FAILED}}" == "failed"'
