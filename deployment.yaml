apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "keycloak-postgres-backup"
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:

      template:
        metadata:
          labels:
            name: "keycloak-postgres-backup"
            service: db
        spec:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: service
                        operator: In
                        values:
                          - db
                  topologyKey: kubernetes.io/hostname
          containers:
            - name: "keycloak-postgres-backup"
              imagePullPolicy: IfNotPresent
              image: prodrigestivill/postgres-backup-local
              command: ["/bin/bash"]
              args: ["-c" , "./backup.sh"]
              env:
                - name: POSTGRES_HOST
                  value: "keycloak-postgres"
                - name: POSTGRES_DB
                  value: "auth_db"
                - name: POSTGRES_USER
                  value: "user"
                - name: POSTGRES_PASSWORD
                  value: "password"
                - name: SCHEDULE
                  value: "*/5 * * * *"
                - name: BACKUP_KEEP_DAYS
                  value: "7"
                - name: BACKUP_KEEP_WEEKS
                  value: "4"
                - name: BACKUP_KEEP_MONTHS
                  value: "6"
                - name: BACKUP_SUFFIX
                  value: ".gz"
                - name: BACKUP_DIR
                  value: "/backups/postgres/keycloak-postgres"
              volumeMounts:
                - name: "db-backups"
                  mountPath: "/backups/postgres/keycloak-postgres"
                  readOnly: false
              resources:
                requests:
                  memory: 32Mi
                  cpu: 25m
                limits:
                  memory: 64Mi
                  cpu: 50m
          restartPolicy: OnFailure
          volumes:
            - name: "db-backups"
              persistentVolumeClaim:
                claimName: "db-backups"
